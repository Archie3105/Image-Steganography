<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image Steganography</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="steganography.min.js"></script>
</head>

<body>
  <header>
    <h1>Image Steganography </h1>
    <div class="secLine">Hide your massage behind of an image.ðŸ˜‰</div>
  </header><br><br>
  <div class="cont">
    <div class="inputImg">
      <input class="ui primary button" type="file" name="pic" accept="image/*" onchange="readURL(this);" />
      <div class="ui input inputButton">
        <input id="text" type="text" />
      
      <button class="ui secondary button" onclick="hideText()">
        Hide Message Into Image
      </button>
    </div>

    </div>
    <div class="img-cont">
      <div class="img1">
        <h5>Source Image</h5>

        <img id="image1" src="" alt="" />
      </div>

      <div class="Encoded-img">
        <h5>Message Encoded Image</h5>
        <img id="image2" src="" alt="" />
        <button id="downloadButton">Download File</button>
      </div>
    </div>
  </div>
  <hr>
<br>
  <div class="decodeSecLine">Check the hidden massage after uploading downloaded image.âœŒ</div>
  <div class="decode">
    <input class="ui secondary button"  type="file" name="pic" accept="image/*" onchange="decode(this);" />
    <img class="opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
    <h5>Decoded Text:</h5>
    <h2 id="decoded"></h2>
  </div>

  <script src="index.js"></script>
</body>

</html>
